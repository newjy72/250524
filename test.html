<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로또 번호 생성기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .numbers {
      margin: 30px 0;
    }
    .ball {
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      margin: 5px;
      border-radius: 50%;
      background-color: gold;
      color: black;
      font-size: 20px;
      font-weight: bold;
    }
    .bonus {
      background-color: crimson;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h1>🎱 로또 번호 생성기</h1>
  <div class="numbers" id="lottoResult">
    <!-- 번호가 여기에 표시됨 -->
  </div>
  <button onclick="generateLotto()">번호 생성</button>

  <script>
    function generateLotto() {
      let numbers = [];
      while (numbers.length < 6) {
        let n = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(n)) {
          numbers.push(n);
        }
      }
      numbers.sort((a, b) => a - b);

      let bonus;
      do {
        bonus = Math.floor(Math.random() * 45) + 1;
      } while (numbers.includes(bonus));

      // 결과 출력
      const resultDiv = document.getElementById('lottoResult');
      resultDiv.innerHTML = '';

      numbers.forEach(num => {
        const span = document.createElement('span');
        span.className = 'ball';
        span.textContent = num;
        resultDiv.appendChild(span);
      });

      const plus = document.createElement('span');
      plus.textContent = ' + ';
      plus.style.fontWeight = 'bold';
      plus.style.fontSize = '24px';
      plus.style.margin = '0 10px';
      resultDiv.appendChild(plus);

      const bonusBall = document.createElement('span');
      bonusBall.className = 'ball bonus';
      bonusBall.textContent = bonus;
      resultDiv.appendChild(bonusBall);
    }
  </script>

</body>
</html>
